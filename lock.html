<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <style type="text/css">
        .headerr{
            text-align: center;
        }
        .div1{
            display: flex;
            justify-content: center;
            border: 5px solid pink ;
            padding: 30px;
            border-radius: 15px;
            margin: 17em;
            height: 16em;
        }
        body{
            background-color: black;
            color: white;
        }
        form{
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1 class="headerr" >Login IT</h1>
<div class="div1">
    <form name="myForm" method="post" action="javascript:void(0);" onsubmit="return myfunction();">
        <label>Username</label>
        <input type="text" name="uname" class="inputText" placeholder="User Name">
        <br><br>
        <label>Password</label>
        <input type="password" name="pass" class="inputText" placeholder="Password">
        <br><br>
        <button class="animated-button" name="log" value="Login">Submit</button>
    </form>
</div>
<script type="text/javascript">
    function myfunction() {
        var un = document.forms["myForm"]["uname"].value;
        var pw = document.forms["myForm"]["pass"].value;
        if (un == "student" && pw == "12345") {
            window.location.href = "nav.html"; // Replace "index.html" with the desired URL
            return false; // Prevent the form from submitting
        } else {
            alert("Invalid Username and Password");
            return false; // Prevent the form from submitting
        }
    }
</script>
</body>
</html>
