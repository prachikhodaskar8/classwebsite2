<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />

    <title>Slide Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form
          name="myForm"
          method="post"
          action="javascript:void(0);"
          onsubmit="return myfunction();"
        >
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="uname" class="inputText" required />
          <input type="password" name="pass" class="inputText" required />
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Login</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      function myfunction() {
        var un = document.forms["myForm"]["uname"].value;
        var pw = document.forms["myForm"]["pass"].value;
        if (un == "prachikhodaskar8@gmail.com" && pw == "prachi") {
          window.location.href = "nav.html"; // Replace "index.html" with the desired URL
          return false; // Prevent the form from submitting
        } else {
          alert("Invalid Username and Password");
          return false; // Prevent the form from submitting
        }
      }
    </script>
  </body>
</html>
